<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../CSS/css.css">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container" style="background-color: white;width: 30%; height:0%;">
    <h1 class="centrado">Formulario ONG </h1>
    <form class="row g-3 needs-validation" novalidate>
      <div class="form-group">
        <label for="nombre">Nombre completo</label> 
        <input type="text" class="form-control" id="nombre" name="nombre" placeholder=" Ingresar nombre completo" required >
        <div id="mensaje1" class="alert alert-danger" role="alert">Nombre no puede ser nulo </div>
      </div>
      <div class="form-group">
        <label for="Email">Email</label> 
        <input type="email" class="form-control" id="email" name="email" placeholder=" x56dragon@gmail.com" required >
        <div id="mensaje2" class="alert alert-danger" role="alert">email no puede ser nulo </div>
      </div>
      <div class="form-group">
        <label for="rut">Rut</label> 
        <input type="text" class="form-control" id="rut" name="rut" placeholder=" Ingresar rut sin puntos ni guion " required >
        <div id="mensaje3" class="alert alert-danger" role="alert">Solo pude contar con 11 caracteres </div>
      </div>
      <div class="form-group">
        <label for="telefono">Numero de telefono</label> 
        <input type="text" class="form-control" id="telefono" name="telefono" placeholder=" Ingresar numero de telefono " required >
      </div>
      <div class="form-group">
        <label for="validationCustom04" class="form-label"> Region de recidencia</label>
        <select class="form-select" id="validationCustom04" required>
        <option selected disabled value="">Ingresar tu region de recidencia</option>
          <option>Región de Arica y Parinacota</option>
          <option>Región de Tarapacá</option>
          <option>Región de Antofagasta</option>
          <option>Región de Atacama</option>
          <option>Región de Coquimbo</option>
          <option>Región de Valparaíso</option>
          <option>Región Metropolitana de Santiago</option>
          <option>Región del Libertador General Bernardo O’Higgins</option>
          <option>Región del Maule</option>
          <option>Región del Ñuble</option>
          <option>Región del Biobío</option>
          <option>Región de Arica y Parinacota</option>
          <option>Región de La Araucanía</option>
          <option>Región de Los Ríos</option>
          <option>Región de Los Lagos</option>
          <option>Región de Aysén del General Carlos Ibáñez del Campo</option>
        </select>
        <div class="invalid-feedback">
          Region invalida 
        </div>
      </div>
      <div class="mb-3">
        <label for="texto" class="form-label">Comentario</label>
        <textarea class="form-control" id="texto" rows="3" placeholder=" Ingresar un comentario" ></textarea>
        <div id="mensaje4" class="alert alert-danger" role="alert">Solo puede ingresar maximo 50 caracteres</div>
      </div>
      <div class="centrado"> <input type="submit" class="btn btn-success" style="margin: 10px;width: 60%; ;height: 60%;"  id="Enviar" value="Enviar">  </div>
      <div class="centrado"> <input type="reset"class="btn btn-danger" style="margin: 10px;width: 60%; ;height: 60%;" id="limpiar" value="Limpiar"> </div>
       </div>
    </form>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $('#mensaje1').hide();
        $('#mensaje2').hide();
        $('#mensaje3').hide();
        $('#mensaje4').hide();
        $('#limpiar').click(function(){
          $('#mensaje1').hide();
          $('#mensaje2').hide();
          $('#mensaje3').hide();
          $('#mensaje4').hide();
          });
        $("#Enviar").click(function(){
          console.log("jquery")
          event.preventDefault();
          var nombre   = $('#nombre').val().trim();
          var email    = $('#email').val().trim();
          var rut      = $('#rut').val().trim();
          var texto    = $('#texto').val().trim();

          if(!(nombre.length<=25 && nombre.length >=1 )) {
            $('#mensaje1').show();
          }else{
            $('#mensaje1').hide();
          }
          if(!(email.length && email.length >=1  )){
            $('#mensaje2').show();
          }else{
            $('#mensaje2').hide();
          }
          if(!(rut.length<=11 && rut.length >=11 )) {
            $('#mensaje3').show();
          }else{
            $('#mensaje3').hide();
          }
          if(!(texto.length<=50 && texto.length >=1 )) {
            $('#mensaje4').show();
          }else{
            $('#mensaje4').hide();
          }
        });
      });
    </script>

  </body>
</html>
