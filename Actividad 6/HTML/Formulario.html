<form class="row g-3">
    <div class="col-md-4">
      <label for="validationServer01" class="form-label">Nombre </label>
      <input type="text" class="form-control is-valid" id="validationServer01" placeholder="Gary monasterio" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationServer02" class="form-label">Rut/Pasaporte</label>
      <input type="text" class="form-control is-valid" id="validationServer02" placeholder="20497490k" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationServerUsername" class="form-label">Correo Electronico</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend3">@</span>
        <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" placeholder="ga.monasterio@alumnos.duoc.cl"required>
        <div id="validationServerUsernameFeedback" class="invalid-feedback">
            Looks good!
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <label for="validationServer03" class="form-label">Numero de telefono (Opcional)</label>
      <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" placeholder="954583715"required>
      <div id="validationServer03Feedback" class="invalid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-3">
      <label for="validationServer04" class="form-label">Ciudad de Recidencia</label>
      <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
        <option selected disabled value="">Seleccione</option>
        <option>Colina</option>
      </select>
      <div id="validationServer04Feedback" class="invalid-feedback">
        Looks good!
      </div>
    </div>
    <form class="was-validated">
        <div class="mb-3">
          <label for="validationTextarea" class="form-label">Comentario</label>
          <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Por favor escriba un comentario de como le ha parecido la pagina." required></textarea>
          <div class="invalid-feedback">
        </div>
    </div>
    </form>
    </div>
    <div class="col-12">
    <div class="form-check">
        <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
        <label class="form-check-label" for="invalidCheck3">
         Accepta los terminos y condicciones 
        </label>
        <div id="invalidCheck3Feedback" class="invalid-feedback">
    
      </div>
    </div>
    <div class="col-12" id="error" class="alert alert-danger" role="alert"  >
      <button class="btn btn-primary" type="submit">Enviar</button>
      <button type="button" class="btn btn-success">Limpiar</button>
    </div>
  </form>
